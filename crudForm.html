<body>
  <header class="text-center bg-primary text-light mb-5">

  <div class="container">
  <form class="needs-validation" name="RegForm" onsubmit="event.preventDefault();addFormData();" autocomplete="on" novalidate>
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <label class="form-label" id="fnameValidationError" for="fname" >First name</label>
          <input type="text" name="fname" id="fname" class="form-control" required/>
          <div id="fname-valid" class="invalid-feedback">
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <label class="form-label" for="lname">Last name</label>
          <input type="text" name="lname" id="lname" class="form-control" required/>
          <div id="lname-valid" class="invalid-feedback">
          </div>
        </div>
      </div>
    </div>
<!-- Using Radio button -->
    <div class="row mb-4">
      <div class="col">   
        <label class="me-3">Gender</label>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required/>
        <label class="form-check-label" for="male">
          Male
        </label>
        
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required/>
        <label class="form-check-label" for="female">
          Female
        </label>
      </div>
      <div id="gender-valid" class="mt-2 text-danger">
      </div>
    </div>




      <div class="col">
        <label class="me-3">Date of Birth</label>
        <input type="date" name="dob" id="dob" class="form-control" required/>
        <div id="dob-valid" class="invalid-feedback">
          
        </div>
      </div> 
      
   </div>
  
    <!-- Text input -->
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
        <label class="form-label" for="cname">Company name</label>
        <input type="text" name="cname" id="cname" class="form-control" required/>
        <div id="cname-valid" class="invalid-feedback">
        </div>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <label class="form-label" for="address">Address</label>
          <input type="text" name="address" id="address" class="form-control" required/>
          <div id="add-valid" class="invalid-feedback">
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col">
        <!-- Email input -->
        <div class="form-outline">
          <label class="form-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" required/>
          <div id="email-valid" class="invalid-feedback">
          </div>
        </div>
      </div>
      <div class="col">
        <!-- Number input -->
        <div class="form-outline">
          <label class="form-label" for="phone">Phone</label>
          <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" class="form-control" required/>
          <div id="phone-valid" class="invalid-feedback">
          </div>
        </div>
      </div>
      </div>
  
    <!-- Message input -->
    <!-- <div class="form-outline mb-4">
      <label class="form-label" for="addinfo">Additional information</label>
      <textarea class="form-control" name="addinfo" id="addinfo" rows="4" required></textarea>
     
    </div> -->
  
    <!-- Checkbox -->
    <div class="form-check  justify-content-center mb-4">
      <input class="form-check-input me-2" name="create" type="checkbox" value="create" id="create" required/>
        <label class="form-check-label" for="create"> Create an account? </label>
      <div class="invalid-feedback">
        This field is Required.
      </div>
    </div>

    <!-- Reset button -->
    <button type="reset" class="btn btn-primary btn-block mb-4 float-start">Reset</button>
  
    <!-- Submit button -->
    <button type="submit" value="submit" id="Submit" class="btn btn-primary btn-block mb-4 float-end">Submit</button>

     <!-- Update button -->
     <button type="submit" value="update" id="Update" class="btn btn-primary btn-block mb-4 float-end">Update</button>
  </form>
</div>

  <div class="container">

            </tbody>

      <Script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
          'use strict'
        
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll('.needs-validation')
        
          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
        
                form.classList.add('was-validated')
              }, false)
            })
        })()
        
        
        
        // date picker 
         </Script>
